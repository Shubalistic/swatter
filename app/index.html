<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

    
    <!-- ******** Primary Route *********** -->
<body>
    <script type="text/x-handlebars">
        <div class="topnav">
          <div class='banner'>
            <div class='banner-left'>
                {{#link-to 'index'}}<h1>Swatter</h1>{{/link-to}}
            </div>
            <div class='banner-right'>
                {{#link-to 'index'}}<img src='./static/logo.png'></img>{{/link-to}}
            </div>
          </div>

          <div class='navigation'>
            <ul type='nav-bar' class='top-nav'>
                <li>{{#link-to 'index'}}Dashboard{{/link-to}}</li>
                <li>{{#link-to 'projects'}}Projects{{/link-to}}</li>
                <li>{{#link-to 'tickets'}}Tickets{{/link-to}}</li>
                <li>{{#link-to 'posts'}}Posts{{/link-to}}</li>
                <li>{{#link-to 'admin'}}Admin{{/link-to}}</li>
<!--                <li>{{#link-to 'posts'}}Posts{{/link-to}}</li>-->
            </ul>
          </div>
        </div>
        <br>
       <div class='application-pane'>
           {{outlet}}
       </div>
    </script>

  
  <!-- ******** Routes *********** -->
    
    <script type="text/x-handlebars" id='index'>
        <p>This is the Dashboard (index) stub.</p>
        
        
        
        
        
    </script>

    <script type='text/x-handlebars' id='projects'>
        This is the Projects stub.

    </script>

    <script type="text/x-handlebars" id='tickets'>
        This is the tickets stub.

    </script>
    
    <script type="text/x-handlebars" id='admin'>
        This is the admin stub.

    </script>

   <script type='text/x-handlebars' id='posts'>
       <div class='posts-left'>
            <table>
                <tbody>
                    {{#each}}
                        <tr><td>
                            {{#link-to 'post' this}}
                                {{title}} by {{author.name}}
                            {{/link-to}}
                        </tr></td>
                    {{/each}}
                </tbody>
           </table>
            <br>
            <h2>TEST</h2>
            {{cp-post}}
        </div>

        <div class='posts-right'>
            {{outlet}}
        </div>
    </script>

    <script type='text/x-handlebars' id='post'>
        {{#if isEdit}}
            {{partial 'post/edit'}}
            <button {{action 'save'}}>Save</button>
        {{/if}}
            <h2 class='posts' id='test123'>{{title}}</h2>        
            <p>{{author.name}}</p>
            <p>{{tagline}}</p>
            <button {{action 'edit'}}>Edit</button>
        
        <br>
    </script>

    <script type='text/x-handlebars' id='post/edit'>
        <table class='postEdit'>
            <tr><td>Name</td><td>{{input type='text' value=title}}</td></tr>
            <tr><td>Author</td><td>{{input type='text' value=author.name}}</td></tr>
        </table>
        <p>Tagline</p>
        {{textarea value=tagline}}
        
    </script>   



   <!-- ******** Components *********** -->
   <script type='text/x-handlebars' id='components/cp-post'>
       <h1>Blog Entry</h1>
       <p>Lorem ipsum dolor sit amet.</p>
   </script>




  <!-- ******** Scripts *********** -->
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.7.0.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/models/md-post.js"></script>
  <script src="js/models/md-ticket.js"></script>
  <script src="js/models/md-user.js"></script>
  <script src="js/router.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>

</body>
</html>
